<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | HTMLS | CSS | JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Form</h1>
    </div>

    <form id="search-form">
        <div id="result">
            <p class="data"></p>
        </div>
        <h4>NAMA</h4>
        <input type="text" id="nama-input" placeholder="Masukan Nama">
        <h4>Umur</h4>
        <input type="number" id="umur-input" placeholder="Masukan Umur">
        <h4>Gender</h4>
        <input type="text" id="gender-input" placeholder="Masukan Gender"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("search-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let namaInput = document.getElementById("nama-input");
            let umurInput = document.getElementById("umur-input");
            let genderInput = document.getElementById("gender-input");
            let resultElement = document.getElementById("result");
            let namaText = namaInput.value.trim();
            let umurText = umurInput.value.trim();
            let genderText = genderInput.value.trim();
            resultElement.querySelector('.data').innerText = `Nama: ${namaText},
             Umur: ${umurText}, 
             Gender: ${genderText}.`;
        });

        setTimeout(function () {
            alert('Waktu kamu sudah habis');
        }, 10000);
    </script>
</body>

</html>
