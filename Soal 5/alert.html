<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert | HTML | CSS | JS</title>
	<link rel="stylesheet" href="alert.css">
</head>

<body>
	<div style="text-align: center;">
		<button class="button" id="myButton">Munculkan Alert</button>
	</div>
	<div class="countdown" id="countdown">
		<p><span font-weight:bold;>DANGER!!!</span> Alert akan tertutup dalam -
			<span id="count">5</span>
		</p>
	</div>

	<script>
		document.getElementById("myButton").addEventListener("click", function () {
			let countdown = 5;
			let countdownElement = document.getElementById("countdown");
			let countElement = document.getElementById("count");
			countdownElement.classList.add("show");

			function countdownFunction() {
				countElement.innerText = countdown;
				countdown--;
				if (countdown > -1) {
					setTimeout(countdownFunction, 1000);
				} else {
					countdownElement.classList.remove("show");
				}
			}

			countdownFunction();
		});
	</script>
</body>

</html>
